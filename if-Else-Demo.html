<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let curDate = new Date();
    let time = curDate.getHours();
    if (time < 10) {
        greeting = "Good morning";
    }else if (time < 20) {
        greeting = "good day";
    }else {
        greeting = "good eveing";
    }
    document.write(greeting);
</script>
</body>
</html>
