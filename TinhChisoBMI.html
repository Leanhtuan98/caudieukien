<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Tính chỉ số cân nặng</h2>
<tr>
  <td>Nhập cân nặng: (kg)</td>
  <td><input type="text" id="cannang" value=""></td>
  <br>
  <br>
</tr>
<tr>
  <td>Nhập chiều cao: (m)</td>
  <td><input type="text" id="chieucao" value=""></td>
</tr>
<br>
<br>
<button onclick="kiemtra()">Kiểm tra</button>
<div id="ketqua"></div>
<script>
  function kiemtra() {
    let chieucao = document.getElementById("chieucao").value;
    let cannang = document.getElementById("cannang").value;
    let bmi = cannang / (chieucao ^ 2)
    let ketqua = ""
    if (bmi < 18.5)
      ketqua = "Thiếu cân";
     else if (bmi < 25)
      ketqua = "Bình thường";
     else if (bmi < 30)
      ketqua = "Béo";
    else
      ketqua = "siêu gầy"
      document.getElementById("ketqua").innerHTML = "Chỉ số bmi của bạn là " + bmi + ketqua
  }
</script>
</body>
</html>
