<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
  <img id="myImage" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR5YwLNiJhAAb9PtWPmbCXGopUV9x9bYQOsXQ&usqp=CAU">;
    <p>Ấn vào đây sang phải</p>
    <input type="button" value="Click me" onclick="moveRight();">
</form>
<script>
    let imgObj = null; // tạo biến imgObj để lưu ảnh //
    imgObj = document.getElementById("myImage"); // sử dụng hàm getElementByid() để nhận được một đối tượng DOM và sau đó gán nó cho biến imgObj.//
    function init() {     //Tạo hàm init () để khởi tạo imgObj mà chúng ta đã đặt vị trí và các thuộc tính còn lại //
        imgObj =document.getElementById("myImage");
        imgObj.style.position = "relative";
        imgObj.style.left = "0px";
    }
    function moveRight() {  // Tạo hàm moveRight () để tăng khoảng cách trái 10 pixel. Bạn cũng có thể đặt nó là một giá trị âm để di chuyển nó sang bên trái.//
        imgObj.style.left = parseInt(imgObj.style.left) + 10 + "px";
    }

    window.onload = init();

</script>
</body>
</html>
