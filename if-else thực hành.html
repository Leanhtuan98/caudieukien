<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let year = parseInt(prompt("Nhập số năm"));
    if (year%4 == 0) {
        if (year % 100 == 0) {
         if (year % 400 ==0) {
             document.write(year + "đây là năm nhuận");
         } else {
             document.write(year + "đây là năm không nhuận");
         }
        }else {
            document.write(year + "đây là năm nhuận");
        }
    } else {
        document.write(year + "đây là năm không nhuận");
    }
</script>
</body>
</html>
